<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you Be my Valentine?</title>
    <style>
      /* --------- Page Styles --------- */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e672a2, #e4bbcc);
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
      }

      h1 {
        color:white;
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        gap: 20px;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      #yesBtn {
        background: #ff4d6d;
        color: white;
      }

      #noBtn {
        background: #ccc;
        position: relative;
      }

      /* --------- Hearts Animation --------- */
      .heart {
        position: fixed;
        top: -20px;
        pointer-events: none;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      /* --------- Message --------- */
      #message {
        font-size: 2rem;
        margin-top: 20px;
        display: none;
        color: #e26c9b;
      }
    </style>
  </head>

  <body>
    <h1>Will you be my Valentine, Eden? ❤️</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="message">YAY!! I could tell you'd click yes❤️ </div>

    <script>
      // --------- Falling Hearts Function ---------
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "❤️"; // Heart emoji

        // Random horizontal position
        heart.style.left = Math.random() * 100 + "vw";

        // Random falling speed
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

        // Random size
        heart.style.fontSize = (Math.random() * 15 + 15) + "px";

        document.body.appendChild(heart);

        // Remove heart after 5s
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      // Create hearts every 300ms
      setInterval(createHeart, 300);

      // --------- Buttons ---------
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const message = document.getElementById("message");

      // Make No button dodge mouse
      noBtn.addEventListener("click", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      });

      // Show message when Yes is clicked
      yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        yesBtn.disabled = true;
        noBtn.disabled = true;
      });
    </script>
  </body>
</html>
